name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Firebase Configs
  NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
  NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
  NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
  # Vercel Configs
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # --- JOB 1: TESTES ---
  tests:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test

  # --- JOB 2: DEPLOY (S√≥ roda se tests passar e for Main) ---
  deploy:
    name: üöÄ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install --global vercel@latest
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # --- JOB 3: NOTIFICA√á√ÉO (Roda sempre) ---
  notification:
    name: üîî Notify Via Email
    runs-on: ubuntu-latest
    if: always() # Garante que rode mesmo se falhar antes
    needs: [tests, deploy]
    
    steps:
      - name: Checkout (necess√°rio para alguns plugins)
        uses: actions/checkout@v4

      # CASO 1: ERRO (Manda s√≥ para VOC√ä)
      - name: Send Failure Email to Dev
        if: needs.tests.result == 'failure' || needs.deploy.result == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com # Troque se n√£o for Gmail (ex: smtp.live.com)
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: ‚ùå FALHA no Deploy - Projeto Pedraum
          # Corpo do email
          body: |
            Ocorreu um erro na pipeline!
            
            Status Testes: ${{ needs.tests.result }}
            Status Deploy: ${{ needs.deploy.result }}
            
            Veja os logs aqui: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.MY_EMAIL }}
          from: GitHub Actions <${{ secrets.MAIL_USERNAME }}>

      # CASO 2: SUCESSO NO DEPLOY (Manda para VOC√ä e CLIENTE)
      - name: Send Success Email to Client
        if: needs.deploy.result == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: üöÄ Nova atualiza√ß√£o dispon√≠vel - Projeto Pedraum
          # Corpo do email mais amig√°vel para o cliente
          body: |
            Ol√°!
            
            Uma nova vers√£o do sistema acabou de ser publicada com sucesso.
            
            Acesse agora: https://pedraum.com.br/
            
            Atenciosamente,
            Equipe de Desenvolvimento
          # Manda para os dois emails separados por v√≠rgula
          to: ${{ secrets.MY_EMAIL }},${{ secrets.CLIENT_EMAIL }}
          from: Sistema Pedraum <${{ secrets.MAIL_USERNAME }}>