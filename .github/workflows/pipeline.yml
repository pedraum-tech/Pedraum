name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  release:
    types: [published]
  pull_request:
    branches: [ main ]

env:
  # Seus segredos (Mantenha igual ao seu)
  NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
  NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
  NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  CI: true # Avisa o Playwright que est√° rodando em CI

jobs:
  # --- JOB 1: TESTES ---
  tests:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      
      # 1. Setup Node com CACHE (Acelera muito a instala√ß√£o)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      # 2. Instala Browsers do Playwright (Cacheando se poss√≠vel)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 3. TESTES DE COMPONENTES
      - name: üß© Run Component Tests (CT)
        run: npm run test:ct

      # 4. TESTES E2E (Depende do CT passar)
      - name: üåê Run E2E Tests
        # Usa o novo script que criamos
        run: npm run test:e2e
        env:
          # Vari√°veis de ambiente para o login de teste
          ADMIN_EMAIL_TEST: ${{ secrets.ADMIN_EMAIL_TEST }}
          ADMIN_PASSWORD_TEST: ${{ secrets.ADMIN_PASSWORD_TEST }}

      # 5. SALVAR RELAT√ìRIO DE ERRO (Crucial!)
      # S√≥ roda se os testes falharem. Voc√™ baixa um zip para ver o erro.
      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

  # --- JOB 2: DEPLOY ---
  deploy:
    name: üöÄ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: tests
    # Garante que s√≥ roda na branch main e se for um push (n√£o PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      # Vercel CLI Action (Mais limpo que instalar manualmente)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod' # Deploy de produ√ß√£o
          
  # --- JOB 3: NOTIFICA√á√ÉO ---
  notification:
    name: üîî Notify Via Email
    runs-on: ubuntu-latest
    if: always() 
    needs: [tests, deploy]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CASO 1: ERRO
      - name: Send Failure Email to Dev
        if: needs.tests.result == 'failure' || needs.deploy.result == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: ‚ùå FALHA no Pipeline - Pedraum
          body: |
            Ocorreu um erro!
            Testes: ${{ needs.tests.result }}
            Deploy: ${{ needs.deploy.result }}
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.MY_EMAIL }}
          from: GitHub Actions <${{ secrets.MAIL_USERNAME }}>

      # CASO 2: SUCESSO (Cuidado aqui!)
      - name: Send Success Email to Client
        # S√≥ manda se o deploy foi sucesso E se for na main
        if: github.event_name == 'release' && needs.deploy.result == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: üöÄ Novidades no Pedraum - Vers√£o ${{ github.event.release.tag_name }}
          body: |
            Ol√°! Uma nova atualiza√ß√£o do Pedraum est√° dispon√≠vel.
            
            O que h√° de novo nesta vers√£o:
            --------------------------------------------------
            ${{ github.event.release.body }}
            --------------------------------------------------
            
            Acesse agora: https://pedraum.com.br/
            
            Atenciosamente,
            Equipe Pedraum
          to: ${{ secrets.MY_EMAIL }},${{ secrets.CLIENT_EMAIL }}
          from: Sistema Pedraum <${{ secrets.MAIL_USERNAME }}>